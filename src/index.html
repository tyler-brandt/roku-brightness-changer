<!DOCTYPE html>
<html>
<head>
  <title>Backlight Control</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-size: 30px;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 50px;
    }

    #info-display {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <button id="up">Backlight UP</button><br>
  <button id="down">Backlight DOWN</button><br>
  <button id="info"> Info </button><br>

  <div id="info-display"></div>

  <script>
    document.getElementById('up').addEventListener('click', function() {
      // Add your function for backlight UP here
      console.log('Backlight UP button clicked');
      fetch('http://192.168.1.11:3000/backlightUp')
        .then(response => response.text())
        .then(data => console.log(data))
        .catch((error) => {
          console.error('Error:', error);
        });
    });

    document.getElementById('down').addEventListener('click', function() {
      // Add your function for backlight DOWN here
      console.log('Backlight DOWN button clicked');
      fetch('http://192.168.1.11:3000/backlightDown')
        .then(response => response.text())
        .then(data => console.log(data))
        .catch((error) => {
          console.error('Error:', error);
        });

    });
    document.getElementById('info').addEventListener('click', function() {
      // Add your function for backlight DOWN here
      console.log('Info button clicked');
      fetch('http://192.168.1.11:3000/info')
        .then(response => response.text())
        .then(data => {
          console.log(data);
          document.getElementById('info-display').innerHTML = data;
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      });
  </script>
</body>
</html>
